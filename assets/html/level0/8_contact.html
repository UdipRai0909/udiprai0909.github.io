<div id="udip-contact" class="udip-bg-dark">
 <div class="overlay"></div>
 <div class="container">
  <div class="row animate-box">
   <div class="col-md-8 col-md-offset-2 text-center udip-heading">
    <!-- <h2 class="animated-line">Hire Me!</h2> -->
    <h2 class="animated-line">Hire Me!</h2>
    <hr class="line-below-h2" />
    <p>Yo! Reach me out from whatever platform you may prefer except MySpace, WhatsApp, Mig33 & yadi yada
     yada. Basically email me and you will get a swift reply. Totally not sus at all.. definitely (:</p>
    <p><a href="#udip-consult" class="scroll-link gradient-border udip-border-radius">Contact me</a></p>
   </div>
  </div>
 </div>
</div>

<div id="udip-consult" class="animate-box">
 <div class="video udip-video" style="background-image: url(assets/images/cover_bg_1.jpg);">
  <div class="overlay"></div>
 </div>
 <div class="choose animate-box">
  <h2 class="animated-line">Contact</h2>
  <form action="#">
   <div class="row form-group">
    <div class="col-md-6">
     <input type="text" id="fname" class="form-control" placeholder="Your firstname">
    </div>
   </div>
   <div class="row form-group">
    <div class="col-md-6">
     <input type="text" id="lname" class="form-control" placeholder="Your lastname">
    </div>
   </div>

   <div class="row form-group">
    <div class="col-md-12">
     <input type="text" id="email" class="form-control" placeholder="Your email address">
    </div>
   </div>

   <div class="row form-group">
    <div class="col-md-12">
     <input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
    </div>
   </div>

   <div class="row form-group">
    <div class="col-md-12">
     <textarea name="message" id="message" cols="30" rows="10" class="form-control"
      placeholder="Say something about us"></textarea>
    </div>
   </div>
   <div class="form-group">
    <button class="no-effect-btn" type="submit"><a href="#udip-consult" class="scroll-link gradient-border">Send
      message</a></button>
   </div>

  </form>
 </div>
</div>
